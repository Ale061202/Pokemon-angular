<mat-card class="example-card" *ngFor="let i = index">
    <mat-card-header>
      <mat-card-title>{{ listadoPokemon.name }}</mat-card-title>
    </mat-card-header>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png" alt="pokemon">
    <button mat-raised-button (click)="selectPokemon()">Seleccionar</button>
</mat-card>
